<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game">
        <div class="currentWiner">Make your choice!</div>
        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="scores">
            <div class="humanScore">Your score: 0</div>
            <div class="compScore">Computer score: 0</div>
            <div class="rounds">Rounds played: 0</div>
        </div>
        <div class="results"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
